<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
               maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__image">
        <div class="container__card">
          <p class="container__text1">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="container__text2">Product code: 195434</p>

          <section class="container__star">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="container__text3">Reviews: 5</p>
          </section>

          <section class="container__price">
            <p class="container__text4">Price:</p>
            <p class="container__text5">$2,199</p>
          </section>

          <a href="#buy" >
            <button
              class="container__button"
              type="buy"
              data-qa="hover"
            >
              BUY
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
